
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Moudloar Exponisation</title>

<body>
    <header>
        <h1>Moudloar Exponisation</h1>

        </ul>
    </nav>

    <main class="main">
        <div class="calculator">
            <label for="base">Enter the base:</label>
            <input type="number" id="base" name="base" required>
            <label for="exponent">Enter the exponent:</label>
            <input type="number" id="exponent" name="exponent" required>
            <label for="modulus">Enter the modulus:</label>
            <input type="number" id="modulus" name="modulus" required>
            <button id="calculateButton" onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
    </main>
